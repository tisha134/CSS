<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
<link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="navbar">
            <img src="/images/24-hours.png" style="height: 60px; width: 60px;" id="img2"> 
          <div class="nav-text">
            <p>HOME</p>
            <p>ABOUT</p>
            <p>CONTACT</p>
          </div>
        </div>
    </header>
    <div class="heading">
        <p id="para1">CONTACT US</p>
        <br>
        <pre style="color: grey; font-weight: 600;">LET’S CONNECT: WE’RE HERE TO HELP, AND WE’D LOVE TO HEAR FROM YOU! WHETHER YOU HAVE A QUESTION, COMMENT, OR 
JUST WANT TO CHAT , YOU CAN REACH OUT TO US THROUGH THE CONTACT FORM OF THIS PAGE, OR BY PHONE, EMAIL, 
OR SOCIAL MEDIA. 
        </pre>
    </div>
    <div class="main">
        <div class="right-div">
            <img src="/images/service.jpg" alt="24/7" id="img">
        </div>
        <div class="left-div">
            <button id="btn1"><img src="/images/live-chat.png" style="height: 20px; width: 20px; margin-left: 10px; margin-right: 10px;">VIA SUPPORT CHAT</button>
            <button id="btn2"><img src="/images/phone.png" style="height: 30px; width: 30px; margin-left: 10px; margin-right: 10px;">VIA CALL</button>
            <button id="btn3"><img src="/images/speech.png" style="height: 25px; width: 25px; margin-left: 10px; margin-right: 10px;">VIA EMAIL FORM</button>
            <textarea name="name" id="text1" placeholder="Name"></textarea>
            <textarea name="name" id="text2" placeholder="E-mail"></textarea>
            <textarea name="name" id="text3" placeholder="Text"></textarea>
            <button id="btn4">Submit</button>
        </div>
    </div>
</body>
</html>
