<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="/10i.css">
<body>
  <p class="js-display css-display"></p>

  <p>
    <button onclick="
        updateCalculation('1');
      " class="calculator-btn grey-btn">1</button>
  
      <button onclick="
        updateCalculation('2'); 
      " class="calculator-btn grey-btn">2</button>
    
      <button onclick="
        updateCalculation('3');
      " class="calculator-btn grey-btn">3</button>
      
      <button onclick="
        updateCalculation('+');
      " class="calculator-btn orange-btn">+</button>
    
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
        " class="calculator-btn grey-btn">4</button>
      
      <button onclick="
        updateCalculation('5');
      " class="calculator-btn grey-btn">5</button>
      
      <button onclick="
        updateCalculation('6');
      " class="calculator-btn grey-btn">6</button>
      
      <button onclick="
        updateCalculation('-');
      " class="calculator-btn orange-btn">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
        " class="calculator-btn grey-btn">7</button>
        
      <button onclick="
        updateCalculation('8');
      " class="calculator-btn grey-btn">8</button>
        
      <button onclick="
        updateCalculation('9');
      " class="calculator-btn grey-btn">9</button>
        
      <button onclick="
        updateCalculation('*');
      " class="calculator-btn orange-btn">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('/');
      " class="calculator-btn orange-btn">/</button>
        
      <button onclick="
        updateCalculation('0');
      " class="calculator-btn grey-btn">0</button>

      <button onclick="

      // Note: eval() takes a string and runs it as code.
      // Avoid using eval() in real world projects since
      // it can potentially be given harmful code to run.
      // Only use eval() for learning purposes.
        calculation = eval(calculation);
        displayCalculation();
      " class="calculator-btn orange-btn">=</button>

      <button onclick="
      updateCalculation('.');
      " class="calculator-btn orange-btn">.</button>
      </p>
<p>
      <button onclick="
        calculation = '';
        displayCalculation();
        localStorage.setItem('calculation', calculation);
        
      " class="calculator-btn clear-btn orange-btn">Clear</button>
    </p>
  <script src="/10i.js">
    
  </script>
</body>
</html>
