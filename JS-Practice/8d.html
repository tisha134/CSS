    <title>8D</title>

  <body>
    <script>
        function comparePrice (product1, product2)
      {
        if (product1.price > product2.price)
        {
          return product2;
        } else
         return product1;
      }
      const product1 = {
        name: 'basketball',
        price: 2095
      };

      const product2 = {
        name: 'football',
        price: 799
      };

      console.log(comparePrice(product1, product2));

    </script>
  </body>
