<!DOCTYPE html>
<html>
  <head>
    <title>10H</title>
    <style>
      body
      {
        font-family: Arial, Helvetica, sans-serif;
      }
      .css-input
      {
        font-size: 15px;
        padding: 10px;
      }

      .js-calc-btn
      {
        border: none;
        background-color: green;
        color: white;
        font-size: 15px;
        padding: 12px 15px;
        cursor: pointer;
      }
      .error-msg
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost css-input" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    " class="js-calc-btn">Calculate</button>
    <p class="js-total-cost"></p>
    <p class="js-error-msg error-msg"></p>
    <script>
      function handleCostKeyDown (event)
      {
        if (event.key === 'Enter')
        {
          calculateTotal();
        }
      }

      function calculateTotal ()
      {
        const inputElem = document.querySelector('.js-cost');
        let cost = Number(inputElem.value);

        document.querySelector('.js-total-cost')
          .innerHTML = '';
        document.querySelector('.js-error-msg')
          .innerHTML = '';

        if(cost < 0)
        {
          document.querySelector('.js-error-msg')
            .innerHTML = 'Error: cost cannot be less than $0';
          return;
        }

        if (cost < 40)
        {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
