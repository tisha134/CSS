<!DOCTYPE html>
<html>
  <head>
    <title>11I</title>
  </head>
  <body>
    <script>
      function addOne(array)
      {
        const result = [];
        for (i = 0; i < array.length; i++)
        {
          result.push(array[i] + 1);
        }

        return result;
      }

      console.log(addOne([1, 2, 3]));
      console.log(addOne([-2, -1, 1, 1000]));
    </script>
  </body>
</html>
