<!DOCTYPE html>
<html>
  <head>
    <title>11S</title>
  </head>
  <body>
    <script>
      function removeEggs (foods)
      {
        const result = [];

        for(let i = 0; i < foods.length; i++)
        {
          if (foods[i] === 'eggs')
          {
            continue;
          }
          result.push(foods[i]);
        }
        return result; 
      }
      console.log(removeEggs(['eggs','ham','apple', 'eggs','eggs']));
    </script>
  </body>
</html>
