<!DOCTYPE html>
<html>
  <head>
    <title>11K</title>
  </head>
  <body>
    <script>
      function countPositive(array)
      {
        let result = 0;
        for(let i = 0; i < array.length; i++)
        {
          if (array[i] > 0)
          {
            result++;
          }
        }
        return result;
      }

      console.log(countPositive([1, -3, 5]));
      console.log(countPositive([1, 5, -5, 5, -99]));
    </script>
  </body>
</html>
