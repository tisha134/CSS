<!DOCTYPE html>
<html>
  <head>
    <title>12C</title>
  </head>
  <body>
    <button class="js-toggle">Start</button>
    <script>
        document.querySelector('.js-toggle')
          .addEventListener('click', () => {
            const button = document.querySelector('.js-toggle');
                setTimeout(() =>
              {
                button.innerHTML = 'Finished!';
              }, 1000);
          });
    </script>
  </body>
</html>
