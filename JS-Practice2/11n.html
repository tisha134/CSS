<!DOCTYPE html>
<html>
  <head>
    <title>11N</title>
  </head>
  <body>
    <script>
      function minMax(nums)
      {
        if(nums.length === 0)
        return null;

        const result = {
           min : nums[0],
           max : nums[0]
        }
        for (let i = 0; i < nums.length; i++)
        {
          const value = nums[i];
          if (result.min === null ||value < result.min)
          {
            result.min = value;
          }
          if(result.max === null ||value > result.max)
          {
            result.max = value;
          }
        }
        return result;
      }
      console.log(minMax([1, -3, 5]));
      console.log(minMax([-2, 3, -5, 7, 10]));
      console.log(minMax([]));
      console.log(minMax([3]));
    </script>
  </body>
</html>
