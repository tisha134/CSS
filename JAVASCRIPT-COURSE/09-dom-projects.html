<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
      subscribe();
    " class="js-subscribe-btn">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost" onkeydown="
      handleCostKeyDown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
    <script>
      function handleCostKeyDown (event)
      {
        if (event.key === 'Enter')
        {
          calculateTotal();
        }
      }

      function calculateTotal ()
      {
        const inputElem = document.querySelector('.js-cost');
        let cost = Number(inputElem.value);

        if (cost < 40)
        {
          cost = cost + 10;
        }

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }
      function subscribe ()
      {
        const buttonElem = (document.querySelector('.js-subscribe-btn'));

      if (buttonElem.innerText === 'Subscribe') // if we have spaces in our text than instead of using 'innerHTML' we should use 'innerText'
      {
        buttonElem.innerHTML = 'Subscribed';
      } else
      {
        buttonElem.innerHTML = 'Subscribe';
      }
      }
    </script>
  </body>
</html>
