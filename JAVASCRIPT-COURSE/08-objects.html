      const product2 = {
        name : 'shirt',
        'delivery-time' : '1 day',
        //nested object
        rating : {
          stars : 4.5,
          count : 87
        },
        fun : function function1 ()
        {
          console.log('function inside an object');
        }
      };
      console.log(product2);
      console.log(product2.name); //dot notation
      console.log(product2['name']);
      console.log(product2['delivery-time']); //bracket notation

      console.log(product2.rating);
      console.log(product2['rating']['stars']);
      console.log(product2.rating['count']);
      product2.fun();
      console.log(typeof console.log);
      console.log(typeof Math.random);

      console.log(JSON.stringify(product2));

      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));
    </script>
  </body>
