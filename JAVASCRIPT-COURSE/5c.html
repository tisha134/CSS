<!DOCTYPE html>
<html>
  <head></head>
<body>
    <script>
      let coffee = 5;
      let baggles = 3;
      let soup = 9;
      baggles = baggles * 2;

      const cost = coffee + baggles + soup ;
      console.log(`Cost of food: $${cost}`);

      const tax = cost * 0.1;
      console.log(`Tax(10%): $${tax}`);

      const totalCost = cost + tax;
      console.log(`Total Cost: $${totalCost}`);
    </script>
</body>
</html>
