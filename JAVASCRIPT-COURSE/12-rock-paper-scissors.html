<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-btn js-rock-button"><img src="/images/rock-emoji.png" class="move-icon"></button>

    <button class="move-btn js-paper-button"><img src="/images/paper-emoji.png" class="move-icon"></button>

    <button class="move-btn js-scissors-button"><img src="/images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-btn js-reset-button">Reset Score</button>
    <button class="auto-play-btn js-auto-play">Auto Play</button>
    <script src="/scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
