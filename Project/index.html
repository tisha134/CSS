<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress-Affordable Prices on Top Brands with Free Shipping</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav_logo">
                <div class="logo">AliExpress</div>
            </div>

            <div class="nav-search">
                <input placeholder="Search here for your product" class="search-input">
                <i class="fa-regular fa-image" id="img"></i>
                <div class="outerbox">
                <i class="fa-solid fa-magnifying-glass" style="align-items: center;" id="search-icon"></i>
                </div>
            </div>

            <div class="qrcode">
                <i class="fa-solid fa-qrcode" id="qr"></i>
                <pre id="pre">      Download the 
    AliExpress App
                </pre>
            </div>

            <div class="signup">
                <img src="user.png" alt="user" class="user-img">
                <pre id="signin">
Welcome
signIn / Register
                </pre>
            </div>

            <div class="cart">
                <img src="trolley.png" alt="cart" id="trolley">Cart
                <span id="cart-count">0</span> 
            </div>
        </div>
    </header>
</body>
</html>
